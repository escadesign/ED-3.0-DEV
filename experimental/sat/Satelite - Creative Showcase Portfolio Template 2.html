<!-- Showcase Holder -->
<div
  id="showcase-holder"
  style="opacity: 1; transform: translate3d(0px, 0px, 0px);"
>
  <div id="showcase-tilt-wrap">
    <div
      id="showcase-tilt"
      style="transform: matrix3d(1.04992, 0, 0.0129793, 0, -0.000348404, 1.04962, 0.0281831, 0, -0.0123568, -0.0268431, 0.999563, 0, 0, 0, 0, 1);"
    >
      <div
        id="showcase-slider"
        class="swiper-container swiper-container-horizontal"
        style="cursor: grab;"
      >
        <div class="swiper-wrapper">
          <!-- Section Slide -->
          <div
            class="swiper-slide swiper-slide-active"
            data-title="THE QUEEN"
            data-subtitle="Photography"
            data-number="01"
            style="width: 1186px;"
          >
            <div
              class="img-mask"
              style="transform: translate3d(0px, 0px, 0px);"
            >
              <div
                class="section-image"
                data-src="images/01hero.jpg"
                style='background-image: url("images/01hero.jpg");'
              ></div>
            </div>
            <a
              class="showcase-link-project"
              data-type="page-transition"
              href="http://clapat.ro/themes/satelite/project01.html"
            ></a>
          </div>
          <!--/Section Slide -->
        </div>
      </div>
    </div>
  </div>
  <div class="showcase-pagination-wrap">
    <div
      class="showcase-pagination swiper-pagination-clickable swiper-pagination-bullets"
    >
      <div
        class="tab__link swiper-pagination-bullet swiper-pagination-bullet-active"
      >
        <div
          class="subtitle"
          style="opacity: 1; transform: translate3d(0px, 0px, 0px);"
        >
          Photography
        </div>
        <div
          class="title"
          style="opacity: 1; transform: translate3d(0px, 0px, 0px);"
        >
          <span>T</span><span>H</span><span>E</span><span> </span><span>Q</span
          ><span>U</span><span>E</span><span>E</span><span>N</span>
        </div>
      </div>
    </div>
    <div
      class="caption-border left"
      style="width: 230px; opacity: 1; display: block;"
    ></div>
    <div
      class="caption-border right"
      style="width: 230px; opacity: 1; display: block;"
    ></div>
  </div>
</div>
<!-- Showcase Holder -->
