<!DOCTYPE html>
<html>
  <head>
    <script src="file:///Users/esca/Desktop/DEV/assets/js/blotter.min.js"></script>
    <script src="file:///Users/esca/Desktop/DEV/assets/js/ChannelSplitMaterial.js"></script>
  </head>
  <body>
    <script>
      var text = new Blotter.Text("Hello", {
        family: "serif",
        size: 120,
        fill: "#171717"
      });

      var material = new Blotter.ChannelSplitMaterial();

      material.uniforms.uOffset.value = 0.06;
      material.uniforms.uRotation.value = 70;
      material.uniforms.uApplyBlur.value = 1;
      material.uniforms.uAnimateNoise.value = 1;

      var blotter = new Blotter(material, { texts: text });

      var scope = blotter.forText(text);

      scope.appendTo(document.body);
    </script>
  </body>
</html>
